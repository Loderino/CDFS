<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поисковая система</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CDFS</h1>
            <h2><b>C</b>ontext <b>D</b>ependent <b>F</b>ile <b>S</b>earch</h2>
        </header>

        <div class="search-panel">
            <div class="search-input-container">
                <input type="text" id="search-input" placeholder="Введите поисковый запрос...">
                <button id="search-button">
                    <i class="fas fa-search"></i> Поиск
                </button>
            </div>

            <div class="results-slider">
                <label for="results-count">Количество результатов: <span id="results-value">10</span></label>
                <input type="range" id="results-count" min="1" max="50" value="10">
            </div>
        </div>

        <div class="results-container" id="results-container">
            <div class="no-results" id="no-results">
                <i class="fas fa-search"></i>
                <p>Введите поисковый запрос для отображения результатов</p>
            </div>

            <!-- Результаты будут добавлены сюда динамически -->
        </div>

        <div id="save-changes-bar" class="save-changes-bar hidden">
            <p>Вы внесли изменения в теги</p>
            <button id="save-changes-button">Сохранить изменения</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
